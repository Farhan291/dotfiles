bezier = linear, 1, 1, 0, 0
animation = fade, 1, 1.8, linear

# Date & time
label {
    monitor =
    text = cmd[update:1000] echo "<span>$(date +'%H:%M:%S')</span>"
    font_family = JetBrains mono 
    font_size = 18
    position = 0, 500
}

label {
    monitor =
    text = cmd[update:1000] echo "<span>$(date +'%A %d %B %Y')</span>"
    font_family = Segoe UI
    position = 0, 470
    halign = center
    valign = center
}
# Battery Percentage
label {
    monitor =
    text = cmd[update:1000] echo " ðŸ”‹$(cat /sys/class/power_supply/BAT0/capacity)%"
    font_family = JetBrains mono
    font_size = 18
    position = -900,500 
    halign = center
    valign = center
}

# Input password
input-field {
    monitor =
    size = 20%, 5%
    outline_thickness = 3
    inner_color = rgba(0, 0, 0, 0.0) # no fill
    outer_color = rgba(33ccffee) rgba(00ff99ee) 45deg
    check_color=rgba(00ff99ee) rgba(ff6633ee) 120deg
    fail_color=rgba(ff6633ee) rgba(ff0066ee) 40deg

    font_color = rgba(7, 216, 243, 0.6)
    fade_on_empty = false
    rounding = 8

    position = 0, -20
    halign = center
    valign = center
}

# Avatar
image {
    monitor =
    path = /home/light/Downloads/Reze__-removebg-preview.png
    size = 175
    rounding = 1000

    position = 0, 200
    halign = center
    valign = center
}

#background image
background{
    monitor =
    path = ~/dotfiles/.assets/wallpapers/reze.png
    blur_passes = 1    
    color = rgba(25, 20, 20, 1.0)
}
# Shutdown button
shape {
    monitor =
    size = 40, 40
    color = rgba(0, 0, 0, 0.0) # no fill
    rounding = -1 # circle
    border_size = 4
    border_color = rgba(0, 207, 230, 1.0)

    position = 0, -450
    halign = center
    valign = center
    onclick = systemctl poweroff
}
